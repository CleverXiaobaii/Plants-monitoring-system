<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>实时植物监测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 2em;
            color: #333;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c7be5;
        }
        .data-field {
            margin: 1em 0;
            font-size: 1.2em;
        }
        .label {
            font-weight: bold;
        }
        #error {
            color: red;
            margin-top: 1em;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 1em;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1a68d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>植物传感器实时监测</h1>

        <div id="data-container">
            <!-- JavaScript填充数据 -->
        </div>

        <button id="refresh-btn">🔄 获取实时数据</button>
        <div id="error"></div>
    </div>

    <script>
        const refreshBtn = document.getElementById('refresh-btn');
        const dataContainer = document.getElementById('data-container');
        const errorDiv = document.getElementById('error');

        function displayData(data) {
            if (!Array.isArray(data)) {
                errorDiv.textContent = "返回数据格式不正确。";
                return;
            }

            dataContainer.innerHTML = '';

            data.forEach(sensor => {
                const block = document.createElement('div');
                block.className = 'data-field';
                block.innerHTML = `
                    <div><span class="label">传感器 ID:</span> ${sensor.sensor_id}</div>
                    <div><span class="label">温度:</span> ${sensor.temperature} °C</div>
                    <div><span class="label">湿度:</span> ${sensor.humidity} %</div>
                    <div><span class="label">土壤湿度:</span> ${sensor.soil_moisture} %</div>
                    <div><span class="label">时间:</span> ${new Date(sensor.timestamp).toLocaleString()}</div>
                    <hr />
                `;
                dataContainer.appendChild(block);
            });
        }

        function fetchSensorData() {
            errorDiv.textContent = '正在获取数据...';
            fetch('/sensor-data')
                .then(res => {
                    if (!res.ok) throw new Error('网络请求失败');
                    return res.json();
                })
                .then(data => {
                    errorDiv.textContent = '';
                    displayData(data);
                })
                .catch(err => {
                    console.error(err);
                    errorDiv.textContent = '获取数据失败，请检查服务器或网络连接。';
                });
        }

        refreshBtn.addEventListener('click', fetchSensorData);
    </script>
</body>
</html>
